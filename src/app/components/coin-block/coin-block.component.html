<mat-card class="example-card">
  @if (coinData) {
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img class="w-100" [src]="coinData.image" alt="">
      </div>
      <mat-card-title>{{ coinData.name }}</mat-card-title>
      <mat-card-subtitle>{{ coinData.symbol }}</mat-card-subtitle>
    </mat-card-header>
    <canvas
      baseChart
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
    >
    </canvas>

    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  } @else {
    <p>not loaded data</p>
  }

</mat-card>
